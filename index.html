    <div id="presentations"></div>

            var response = await fetch('/presentations');
            var presentations = await response.json();
            presentations.forEach(element => {
                document.getElementById('presentations').innerHTML += `<p> <a href="/slide?${element}"> Pr√§sentation \"${element}\" </a> </p>`
            });
            console.log(presentations)
        }
        load();
    </script>
